<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/578eca7298.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>S-T-N</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav-screen" id="navbar-screen">
      <div class="nav-wrapper">
        <div class="nav-logo">
          <a href="#"
            ><img class="nav-logo-img" src="img/droplogo-nav.png" alt="Logo"
          /></a>
        </div>
        <div class="nav-menu">
          <a href="#slideshow">Slideshow</a>
          <a href="">Values</a>
          <a href="">Shop</a>
          <a href="#contact">Contact</a>
          <button onclick="openModalDonationScreen()">Donate Today</button>
        </div>
      </div>
    </nav>

    <!-- Modal donation for Screen -->
    <div id="modal-donation-screen">
      <div class="donation-front" id="modal-front-screen">
        <div id="icons-modal-screen">
          <div id="close-icon-screen">
            <i
              class="fas fa-times fa-lg"
              onclick="closeModalDonationScreen()"
            ></i>
          </div>
          <div id="triangle-icon-screen">
            <i class="fas fa-exclamation-triangle fa-5x"></i>
          </div>
        </div>
        <h1>DONTAIONS IS NOT AVAILABLE AT THE MOMENT</h1>
      </div>
    </div>

    <!-- nav mobile -->
    <nav class="nav-mobile" id="navbar-mobile">
      <div class="nav-mobile-wrapper">
        <div class="nav-mobile-burger" onclick="dropDown()">
          <i class="fas fa-bars fa-2x"></i>
        </div>

        <div class="nav-mobile-button">
          <button onclick="openModalDonation()">Donate Today</button>
        </div>

        <div class="nav-mobile-logo">
          <a href="#"><img src="img/droplogo-nav.png" alt="" /></a>
        </div>
      </div>
    </nav>

    <!-- Mobile dropdown menu -->
    <nav>
      <div id="nav-mobile-drop">
        <div class="nav-mobile-menu">
          <a onclick="closeDropDown()" href="#slideshow">Slideshow</a>
          <a onclick="closeDropDown()" href="#">Values</a>
          <a onclick="closeDropDown()" href="#">Shop</a>
          <a onclick="closeDropDown()" href="#contact">Contact</a>
        </div>
      </div>

      <div id="close-layer" onclick="closeDropDown()"></div>
    </nav>

    <!-- Modal donation for mobile -->
    <div id="modal-donation">
      <div id="modal-front">
        <div id="icons-modal">
          <div id="close-icon">
            <i class="fas fa-times fa-lg" onclick="closeModalDonation()"></i>
          </div>
          <div id="triangle-icon">
            <i class="fas fa-exclamation-triangle fa-5x"></i>
          </div>
        </div>
        <h1>DONTAIONS IS NOT AVAILABLE AT THE MOMENT</h1>
      </div>
    </div>

    <!-- Hero img -->
    <section class="hero-screen">
      <div class="-hero-wrapper">
        <div class="hero-quote">
          <h1>
            #stop <br />
            climate <br />
            change
          </h1>
        </div>

        <div class="hero-fact">
          <div class="hero-fact-h1">
            <h1>THE ISSUE</h1>
          </div>

          <p>
            Climate change poses the biggest threat to women in developing
            nations
          </p>
        </div>
      </div>
    </section>

    <!-- Slideahow -->

    <div class="slideshow-container" id="slideshow">
      <div class="mySlides fade">
        <img src="img/slide-boat.png" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <img src="img/slide-green-drop.jpg.png" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <img src="img/slide-drop.png" style="width: 100%" />
      </div>
    </div>

    <!-- contact -->
    <section class="contact" id="contact">
      <div class="contact-form-img">
        <div class="contact-left">
          <h1>CONTACT</h1>
          <form action="/" name="contact">
            <div class="fname-wrapper">
              <label for="fname"><i class="fas fa-user-edit fa-2x"></i></label>
              <input id="fname-input" type="text" name="fname" />
            </div>

            <div class="lname-wrapper">
              <label for="lname"><i class="far fa-user fa-2x"></i></label>
              <input type="text" id="lname-input" name="lname" />
            </div>

            <div class="email-wrapper">
              <label for="email"><i class="far fa-envelope fa-2x"></i></label>
              <input id="email-input" type="text" id="email" name="email" />
            </div>

            <div class="comment-wrapper">
              <label for="comment"><i class="far fa-comment fa-2x"></i></label>
              <textarea
                id="input-comment"
                type="textarea"
                id="textarea"
                name="textarea"
              ></textarea>
            </div>

            <div class="submit-wrapper">
              <button
                onclick="ValidateEmail(document.contact.email); validateLname(); validateFname(); "
                id="form-submit"
                type="submit"
                value="Submit"
              >
                submit
              </button>
            </div>
          </form>
        </div>

        <div class="contact-img">
          <img src="img/quokkabottles-q-7T5hYd1gU-unsplash.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- fill -->
    <div class="fill"></div>

    <script src="script.js"></script>
  </body>
</html>
